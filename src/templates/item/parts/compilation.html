
<div class="flexrow nowrap">
    <label data-tooltip="SR6.Tooltips.CompilationTest.Level">{{localize "SR6.Level"}}</label>
    <input
        class="display attribute-input"
        type="text"
        size="2"
        name="system.sprite.level"
        value="{{system.sprite.level}}"
        data-dtype="Number"
        min="0"
        placeholder="1"
        {{#if sprite}}disabled data-tooltip="SR6.Tooltips.Item.DisabledForPreparedActor"{{/if}}>
</div>
<div class="flexrow nowrap">
    <label data-tooltip="SR6.Tooltips.CompilationTest.SpriteType">{{localize "SR6.Compilation.SpriteType"}}</label>
    <select name="system.sprite.type" class="display" {{#if sprite}}disabled data-tooltip="SR6.Tooltips.Item.DisabledForPreparedActor"{{/if}}>
        {{#select system.sprite.type}} {{#each config.spriteTypes as |name type|}}
        <option value="{{type}}">{{localize name}}</option>
        {{/each}} {{/select}}
    </select>
</div>
<div class="flexrow nowrap">
    <label data-tooltip="SR6.Tooltips.CompilationTest.PreparedSprite">{{localize "SR6.Compilation.FixedSprite"}}</label>
    {{#if sprite}}
    <span>
        <a class="origin-link" draggable="false" data-origin-link="{{sprite.uuid}}">{{sprite.name}}</a>
        <a class="close sprite-remove"><i class="fas fa-times"></i></a>
    </span>
    {{else}}
    <span>{{localize "SR6.Compilation.DropSprite"}}</span>
    {{/if}}
</div>
