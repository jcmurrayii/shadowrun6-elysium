<form>
    <div class="dialog-content-common">
        {{> 'systems/shadowrun6-elysium/dist/templates/apps/dialogs/parts/success-test-documents.html'}}
        <hr/>
        <div>
            <div class="form-group">
                <label>{{localize 'SR6.IncomingFade'}}</label>
                <input type="number" value="{{test.data.incomingFade.value}}" name="test.data.incomingFade"/>
            </div>
            <div class="form-group">
                <label>{{localize 'SR6.DamageType'}}</label>
                <select name="test.data.incomingFade.type.value">
                    {{#select test.data.incomingFade.type.value}}
                    {{#each config.damageTypes as |val key|}}
                    <option value="{{key}}">{{localize val}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </div>
        </div>
    </div>
    <div>
        {{> 'systems/shadowrun6-elysium/dist/templates/apps/dialogs/parts/success-test-common.html'}}
    </div>
</form>
