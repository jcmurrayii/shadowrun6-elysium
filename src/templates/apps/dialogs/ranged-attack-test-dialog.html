<form>
    <div class="dialog-content-common">
        {{> 'systems/sr6elysium/dist/templates/apps/dialogs/parts/success-test-documents.html'}}
        <hr/>
        <div>
            <div class="form-group">
                <label>{{localize "TYPES.Item.ammo"}}</label>
                <input type="text" class="disabled-for-display" disabled
                    value="{{test.item.system.ammo.current.value}}/{{test.item.system.ammo.current.max}}"/>
            </div>
            <div class="form-group">
                <label>{{localize 'SR6.FireMode'}}</label>
                <select name="test.data.fireModeSelected">
                    {{#select test.data.fireModeSelected}}
                    {{#each test.data.fireModes}}
                    <option value="{{@index}}">
                        {{localize this.label}} ({{this.value}}) ({{localize (objValue ../config.actionTypes this.action)}})
                    </option>
                    {{/each}}
                    {{/select}}
                </select>
            </div>
            {{> 'systems/sr6elysium/dist/templates/apps/dialogs/parts/attack-range-dialog-fragment.html'}}
        </div>
        <div>
            {{> 'systems/sr6elysium/dist/templates/apps/dialogs/parts/success-test-common.html'}}
        </div>
    </div>
</form>
