{{> 'systems/shadowrun6-elysium/dist/templates/rolls/parts/Damage.html'
        name=(localize "SR6.IncomingDamage")
        damage=damage
        showAP=true
}}

<div class="modified-target-damage">
    {{#each actorDamage as |actorDamage|}}
    <div class="modified-target-damage-cell">
        <img src="{{speakerImg actor}}" data-tooltip="{{speakerName actor}}" width="36" height="36"/>
    </div>
    <div class="modified-target-damage-cell important">{{speakerName actor}}</div>
    <div class="modified-target-damage-cell important">{{damageCode ../damage}}</div>
    {{/each}}
</div>
