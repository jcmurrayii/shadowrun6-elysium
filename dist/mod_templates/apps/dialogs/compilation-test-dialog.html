<form>
    <div class="dialog-content-common">
        {{> 'systems/shadowrun6-elysium/dist/mod_templates/apps/dialogs/parts/success-test-documents.html'}}
        <hr />
        <div>
            <div class="form-group">
                <label data-tooltip="SR6.Tooltips.CompilationTest.SpriteType">{{localize 'SR6.Labels.Action.SpriteType'}}</label>
                <select name="test.data.spriteTypeSelected" {{#if test.preparedActorUsed}}disabled data-tooltip="SR6.Tooltips.Item.DisabledForPreparedActor"{{/if}}>
                    {{#select test.data.spriteTypeSelected}}
                    {{#each config.spriteTypes as |name type|}}
                    <option value="{{type}}">
                        {{localize name}}
                    </option>
                    {{/each}}
                    {{/select}}
                </select>
            </div>
            <div class="form-group">
                <label data-tooltip="SR6.Tooltips.CompilationTest.Level">{{localize "SR6.Level"}}</label>
                <input name="test.data.level" type="number" class="disabled-for-display" value="{{test.data.level}}" {{#if test.preparedActorUsed}}disabled data-tooltip="SR6.Tooltips.Item.DisabledForPreparedActor"{{/if}}/>
            </div>
        </div>
    </div>
    <div>
        {{> 'systems/shadowrun6-elysium/dist/mod_templates/apps/dialogs/parts/success-test-common.html'}}
    </div>
</form>
