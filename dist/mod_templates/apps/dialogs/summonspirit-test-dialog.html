<form>
    <div class="dialog-content-common">
        {{> 'systems/shadowrun6-elysium/dist/mod_templates/apps/dialogs/parts/success-test-documents.html'}}
        <hr />
        <div>
            <div class="form-group">
                <label data-tooltip="SR6.Tooltips.SummoningTest.SpiritType">{{localize 'SR6.Labels.Action.SpiritType'}}</label>
                <select name="test.data.spiritTypeSelected" {{#if test.preparedActorUsed}}disabled data-tooltip="SR6.Tooltips.Item.DisabledForPreparedActor"{{/if}}>
                    {{#select test.data.spiritTypeSelected}}
                    {{#each config.spiritTypes as |name type|}}
                    <option value="{{type}}">
                        {{localize name}}
                    </option>
                    {{/each}}
                    {{/select}}
                </select>
            </div>
            <div class="form-group">
                <label data-tooltip="SR6.Tooltips.SummoningTest.Force">{{localize "SR6.Force"}}</label>
                <input name="test.data.force" type="number" class="disabled-for-display" value="{{test.data.force}}" {{#if test.preparedActorUsed}}disabled data-tooltip="SR6.Tooltips.Item.DisabledForPreparedActor"{{/if}}/>
            </div>
            <div class="form-group">
                <label data-tooltip="SR6.Tooltips.SummoningTest.ReagentDrams">{{localize "SR6.Reagent"}}</label>
                <input name="test.data.reagent" type="number" class="disabled-for-display" value="{{test.data.reagent}}" />
            </div>
        </div>
    </div>
    <div>
        {{> 'systems/shadowrun6-elysium/dist/mod_templates/apps/dialogs/parts/success-test-common.html'}}
    </div>
</form>
